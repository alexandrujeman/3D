<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animated-bg.css">
  <title>Cube</title>
</head>
<body>
  <div class="scene">
    <div class="cube rotating">
      <div class="cube__face cube__face--front animated-bg"><!--front--></div>
      <div class="cube__face cube__face--back animated-bg"><!--back--></div>
      <div class="cube__face cube__face--right animated-bg"><!--right--></div>
      <div class="cube__face cube__face--left animated-bg"><!--left--></div>
      <div class="cube__face cube__face--top animated-bg"><!--top--></div>
      <div class="cube__face cube__face--bottom animated-bg"><!--bottom--></div>
    </div>
  </div>
</body>
</html>
